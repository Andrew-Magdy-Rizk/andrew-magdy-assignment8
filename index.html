<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Header -->
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary shadow shadow">
            <div class="container-fluid container-lg p-2">
                <div class="d-flex gap-2 justify-content-center align-items-center">
                    <div class="bg-primary bg-gradient rounded-circle p-3 text-white">
                        <i class="fa-solid fa-utensils fa-lg"></i>
                    </div>
                    <div>
                        <h1 class="fs-5 fw-bold m-0">What's For Dinner</h1>
                        <p class="m-0 text-body-secondary">Your daily meal inspiration</p>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-md-center gap-3 p-3 p-md-0">
                        <li class="nav-item">
                            <i class="fa-solid fa-bookmark fa-lg"></i><span class="ms-2 d-md-none">Saved Recipes</span>
                        </li>
                        <li class="nav-item">
                            <i class="fa-solid fa-clock-rotate-left fa-lg"></i><span class="ms-2 d-md-none">Recent</span>
                        </li>
                        <li class="nav-item">
                            <i class="fa-solid fa-gear fa-lg"></i><span class="ms-2 d-md-none">Settings</span>
                        </li>
                        <li class="nav-item pointer-event">
                            <img src="images/avatar-4.jpg" alt="Avatar"
                                class="img-fluid rounded-circle border border-2 border-primary border-opacity-50"><span class="ms-2 d-md-none">Profile</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main id="main" class="d-flex justify-content-center align-items-center p-5 px-4">
    </main>
    <!-- End Main -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
